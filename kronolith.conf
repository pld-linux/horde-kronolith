#
#  File: kronolith.conf
#
#  This is the Kronolith configuration file; it is included from
#  the Apache httpd.conf file.
#

<Directory "/usr/share/horde/kronolith/config">
    order deny,allow
    deny from all
</Directory>
<Directory "/usr/share/horde/kronolith/lib">
    order deny,allow
    deny from all
</Directory>
<Directory "/usr/share/horde/kronolith/locale">
    order deny,allow
    deny from all
</Directory>
<Directory "/usr/share/horde/kronolith/templates">
    order deny,allow
    deny from all
</Directory>
